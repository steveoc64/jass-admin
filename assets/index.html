<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Let browser know website is optimized for mobile-->
    <meta name="application-name" content="Jass Admin">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="description" content="Perfume is magic. It’s mystery. We recreate the smell of a flower. Of wood. Of grass. We capture the essence of life. Liquefy it. We store memories. We make dreams,” he told her once. “What we do is a wonder, an art, and we have a responsibility to do it well">
    <link rel="manifest" href="jass-admin.webmanifest">
    <!-- <link rel="icon" href="img/favicon.png" type="image/x-icon"> -->
    <link rel="icon" sizes="16x16 32x32 48x48 200x200" href="img/jass.png">
    <title>Jass Admin</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="css/font-awesome.min.css">   
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Raleway|Roboto:400" rel="stylesheet">

    <!-- Styles -->
    <link type="text/css" rel="stylesheet" href="css/jass.css"/>
  </head>

<body id="app" onresize="resize()">
  <!-- basic layout in here -->
  <div class="wrapper">

    <nav class="navigation">
        <!-- <a class="navigation-title" href="#" id="homepage"> -->
          <!-- <img src="img/jass-invert-cropped.jpg" class="jass-logo-top hidden"> -->
          <img src="img/chamelee.png" class="jass-logo-top fade-in three">
        <!-- </a> -->
        <a class="hamburger hamburger--arrow hidden" aria-label="Menu" aria-controls="navigation">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </a>

    </nav>
  </div>

  <div class="header-pad"></div>
  <main>
    <div class="jass-logo-container">
      <div class="jass-logo-box fade-in fast"></div>
      <center>
        <span>EAU DE PARFUM</span>
      </center>
    </div>
<!-- 
    Yep, thats it. Thats the Grand Sum of all the HTML
    in this entire website. Nothing more to see here ...
 -->
    <div class="jass-login hidden"></div>
    <div class="jass-main hidden"></div>
<!--     
    The rest of the app is in Go-formatted templates that
    are stored in the jass-admin.js bundle, and then 
    compiled on the fly into the jass-main DIV above.

    Its all written in Go, and compiled into the jass-admin.js
    bundle below. There is no other javascript involved
    in this project.
 -->

  </main>
  <div id="slidemenu-div"></div>

<div class="md-overlay"></div>
  
</body>
<!--
  Add our code bundle. 

  Dont bother attempting to load and decipher the jass-admin.js
  bundle - as this is compiled output from the gopherjs Go -> JS transpiler

  If you want to see the ACTUAL source code that generates
  this bundle, its all there to be found on GitHub

  https://github.com/ministry-of-colour/jass-admin
    ... then look in the "app" directory for the app code

  For this app, we are also using the go-humble lib for 
  routing, form managment, and REST comms to the backend.

  Forms are constructed using the ministy-of-colour/formulate lib.
-->
<script src="jass-admin.js"></script>
</html>
